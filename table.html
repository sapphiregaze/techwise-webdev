<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Actions</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="table.html">Table</a></li>
          <li><a href="rules.html">Rules</a></li>
        </ul>
      </nav>
    </header>
    <main style="padding: 20px; text-align: center">
      <section id="betting" class="hidden" style="margin-bottom: 20px">
        <h3>Place Your Bet!</h3>
        <p>
          Your Bankroll:
          <span
            id="bankroll-display"
            style="font-weight: bold; font-size: 1.2em"
          ></span>
        </p>

        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          style="width: 200px; margin: 10px auto"
        >
          <input
            class="mdl-textfield__input"
            type="number"
            pattern="-?[0-9]*"
            id="users-wager"
          />
          <label class="mdl-textfield__label" for="users-wager"
            >Your Wager (whole dollars)</label
          >
          <span class="mdl-textfield__error">Input is not a whole number!</span>
        </div>
        <br />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="makeWager()"
        >
          Bet
        </button>
      </section>

      <section id="player-actions" style="margin-bottom: 20px">
        <h3>Player's Actions</h3>
        <button
          type="button"
          disabled
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          Hit
        </button>
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          Stand
        </button>
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          Split
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
